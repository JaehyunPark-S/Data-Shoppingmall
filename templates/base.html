{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock page_title %}| shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header
        class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home" %}" class="mr-5">
                <img class="w-8" src="{% static 'img/logo.png' %} " />
            </a>
            {% block search-bar %}
            <form method="get" action="{% url "products:search" %}" class="w-9/12">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg width="21" height="21" class="ml-1" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input
                        class="search-box border border-gray-300 px-10 w-full text-sm font-medium text-gray-900 placeholder-gray-600 py-3 rounded-lg shadow-md hover:shadow-lg focus:outline-none m-0"
                        name="name"
                        placeholder="Product name" />
                </div>
            </form>

            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock %}

    
    {% include "partials/footer.html" %}
</body>

</html>
