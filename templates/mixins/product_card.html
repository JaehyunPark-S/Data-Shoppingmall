<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'products:detail' product.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{product.first_photo}});">
        </div>
        <div class="flex justify-between mb-2 truncate">
            <div class="w-4/5 overflow-hidden flex">
                {% if product.host.superhost %}
                <span
                    class="mr-2 uppercase font-medium text-sm border border-black text-black rounded py-px px-1">superhost</span>
                {% endif %}

                <span class="text-sm text-gray-600 block truncate">{{product.product_type}},
                    {{product.product_language}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-px"></i>{{product.total_rating}}
            </span>
        </div>
        <span class="text-black truncate w-11/12 block">{{product.name}}</span>
    </a>
</div>
